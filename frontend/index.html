<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0"/>
  <title>VisionFlow AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap');
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #18122B 0%, #22223B 100%);
      color: #f5f3e7;
      padding: 16px;
      margin: 0;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(24, 18, 43, 0.3);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      backdrop-filter: blur(10px);
      padding: 20px;
    }
    
    .logo-header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .vision-logo {
      max-width: 160px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 24px #FFD70044, 0 1.5px 8px #0006;
      border: 2px solid #FFD70044;
      background: #fffbe6;
      padding: 8px;
      object-fit: contain;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      letter-spacing: 1px;
      color: #FFD700;
      text-shadow: 0 2px 16px #0008;
      margin: 0 0 16px 0;
      text-align: center;
    }
    
    .subtitle {
      text-align: center;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: #bfa14a;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .theme-toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    #toggle-theme {
      background: linear-gradient(90deg, #FFD700 0%, #bfa14a 100%);
      color: #18122B;
      border-radius: 12px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      font-weight: 600;
      border: none;
      box-shadow: 0 2px 8px #FFD70022;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    #toggle-theme:hover, #toggle-theme:focus {
      background: linear-gradient(90deg, #bfa14a 0%, #FFD700 100%);
      color: #23213a;
      box-shadow: 0 4px 16px #FFD70044;
      transform: translateY(-2px);
    }
    
    #chat-box {
      background: rgba(24, 18, 43, 0.85);
      border: 1.5px solid #FFD70044;
      border-radius: 18px;
      padding: 16px;
      height: clamp(250px, 40vh, 400px);
      overflow-y: auto;
      margin-bottom: 16px;
      white-space: pre-wrap;
      box-shadow: 0 2px 16px #0004;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      scrollbar-width: thin;
      scrollbar-color: #FFD700 transparent;
    }
    
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #chat-box::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 3px;
    }
    
    input, button, select {
      padding: 14px 16px;
      margin: 8px 0;
      width: 100%;
      border-radius: 12px;
      border: none;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      font-family: 'Montserrat', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }
    
    input, select {
      background: #23213a;
      color: #FFD700;
      border: 1.5px solid #FFD70033;
      box-shadow: 0 1px 4px #0002;
    }
    
    input:focus, select:focus {
      border: 1.5px solid #FFD700;
      box-shadow: 0 2px 8px #FFD70033;
      transform: translateY(-1px);
    }
    
    button {
      background: linear-gradient(90deg, #FFD700 0%, #bfa14a 100%);
      color: #18122B;
      font-weight: 600;
      letter-spacing: 0.5px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px #FFD70022;
      transition: all 0.3s ease;
    }
    
    button:hover, button:focus {
      background: linear-gradient(90deg, #bfa14a 0%, #FFD700 100%);
      color: #22223B;
      box-shadow: 0 4px 16px #FFD70044;
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    #auth-section, #main-section {
      background: rgba(34, 34, 59, 0.92);
      border-radius: 18px;
      box-shadow: 0 2px 16px #0006;
      padding: 24px;
      margin-bottom: 24px;
      backdrop-filter: blur(5px);
    }
    
    .hidden { 
      display: none !important; 
    }
    
    #favorites-list {
      background: rgba(24, 18, 43, 0.7);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      color: #FFD700;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      box-shadow: 0 1px 8px #FFD70022;
      max-height: 300px;
      overflow-y: auto;
    }
    
    #favorites-list li {
      margin-bottom: 12px;
      border-bottom: 1px solid #FFD70033;
      padding-bottom: 12px;
      word-wrap: break-word;
    }
    
    #favorites-list button {
      width: auto;
      margin: 8px 4px 0 0;
      padding: 8px 16px;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      border-radius: 8px;
      display: inline-block;
    }
    
    #logout-button {
      background: linear-gradient(90deg, #23213a 0%, #FFD700 100%);
      color: #FFD700;
      border: 1.5px solid #FFD70044;
      width: auto;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      font-weight: 600;
      box-shadow: 0 2px 8px #FFD70022;
      margin-bottom: 16px;
    }
    
    #logout-button:hover, #logout-button:focus {
      background: linear-gradient(90deg, #FFD700 0%, #23213a 100%);
      color: #23213a;
      border: 1.5px solid #FFD700;
    }
    
    #prompt-suggestion {
      color: #FFD700;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      margin-bottom: 12px;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.3px;
      padding: 12px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 8px;
      border-left: 3px solid #FFD700;
    }
    
    #chat-form {
      display: flex;
      gap: 12px;
      align-items: stretch;
      flex-wrap: wrap;
    }
    
    #chat-form input[type="text"] {
      flex: 1;
      margin: 0;
      min-width: 200px;
    }
    
    #chat-form button {
      width: auto;
      padding: 14px 24px;
      margin: 0;
      border-radius: 12px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      white-space: nowrap;
      min-width: 80px;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    
    .button-grid button {
      margin: 0;
      padding: 12px 16px;
      font-size: clamp(0.8rem, 2vw, 0.95rem);
    }
    
    /* VisionFlow answer styling */
    #chat-box pre {
      background: rgba(34,34,59,0.92);
      color: #FFD700;
      border-radius: 10px;
      padding: 12px 16px;
      margin: 10px 0;
      font-size: clamp(0.85rem, 2vw, 1rem);
      font-family: 'Montserrat', 'Consolas', monospace;
      box-shadow: 0 1px 8px #FFD70022;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    #chat-box img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
    }
    
    /* Light mode styles */
    body.light-mode {
      background: linear-gradient(135deg, #fffbe6 0%, #f7f7fa 100%);
      color: #23213a;
    }
    
    body.light-mode .container {
      background: rgba(255, 255, 255, 0.3);
    }
    
    body.light-mode #auth-section,
    body.light-mode #main-section {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 16px #FFD70033;
      color: #23213a;
    }
    
    body.light-mode #chat-box {
      background: #fffbe6;
      border: 1.5px solid #bfa14a;
      color: #23213a;
    }
    
    body.light-mode #chat-box pre {
      background: #fffbe6;
      color: #23213a;
      border: 1.5px solid #bfa14a;
      box-shadow: 0 1px 8px #FFD70022;
    }
    
    body.light-mode input, body.light-mode select {
      background: #f7f7fa;
      color: #bfa14a;
      border: 1.5px solid #bfa14a44;
    }
    
    body.light-mode input:focus, body.light-mode select:focus {
      border: 1.5px solid #FFD700;
      box-shadow: 0 2px 8px #FFD70033;
    }
    
    body.light-mode button {
      background: linear-gradient(90deg, #bfa14a 0%, #FFD700 100%);
      color: #23213a;
      box-shadow: 0 2px 8px #FFD70022;
    }
    
    body.light-mode button:hover, body.light-mode button:focus {
      background: linear-gradient(90deg, #FFD700 0%, #bfa14a 100%);
      color: #fffbe6;
      box-shadow: 0 4px 16px #FFD70044;
    }
    
    body.light-mode #favorites-list {
      background: #fffbe6;
      color: #bfa14a;
      box-shadow: 0 1px 8px #FFD70022;
    }
    
    body.light-mode #favorites-list li {
      border-bottom: 1px solid #bfa14a44;
    }
    
    body.light-mode #logout-button {
      background: linear-gradient(90deg, #FFD700 0%, #fffbe6 100%);
      color: #bfa14a;
      border: 1.5px solid #FFD70044;
    }
    
    body.light-mode #logout-button:hover, body.light-mode #logout-button:focus {
      background: linear-gradient(90deg, #fffbe6 0%, #FFD700 100%);
      color: #FFD700;
      border: 1.5px solid #FFD700;
    }
    
    body.light-mode #toggle-theme {
      background: linear-gradient(90deg, #fffbe6 0%, #FFD700 100%);
      color: #bfa14a;
      box-shadow: 0 2px 8px #FFD70022;
    }
    
    body.light-mode #toggle-theme:hover, body.light-mode #toggle-theme:focus {
      background: linear-gradient(90deg, #FFD700 0%, #fffbe6 100%);
      color: #23213a;
      box-shadow: 0 4px 16px #FFD70044;
    }
    
    body.light-mode #prompt-suggestion {
      color: #bfa14a;
      background: rgba(191, 161, 74, 0.1);
      border-left: 3px solid #bfa14a;
    }
    
    /* Footer Styles */
    .site-footer {
      background: linear-gradient(135deg, #18122B 0%, #22223B 100%);
      border-top: 1.5px solid #23213a;
      padding: 32px 16px 24px 16px;
      text-align: center;
      color: #f5f3e7;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      margin-top: 40px;
      border-radius: 24px 24px 0 0;
    }
    
    .footer-inner {
      max-width: 820px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .footer-brand {
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #FFD700;
    }
    
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }
    
    .footer-links a {
      color: #FFD700;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .footer-links a:hover, .footer-links a:focus {
      background: #FFD70033;
      color: #fffbe7;
      transform: translateY(-1px);
    }
    
    .footer-sep {
      color: #bfa14a;
      font-size: 1.1em;
      margin: 0 4px;
      user-select: none;
    }
    
    .footer-tagline {
      font-size: clamp(0.8rem, 2vw, 0.95rem);
      color: #bfa14a;
      margin-top: 8px;
      letter-spacing: 0.2px;
    }
    
    body.light-mode .site-footer {
      background: linear-gradient(135deg, #fffbe6 0%, #f7f7fa 100%);
      color: #23213a;
      border-top: 1.5px solid #bfa14a;
    }
    
    body.light-mode .footer-brand {
      color: #bfa14a;
    }
    
    body.light-mode .footer-links a {
      color: #bfa14a;
    }
    
    body.light-mode .footer-links a:hover, body.light-mode .footer-links a:focus {
      background: #FFD70033;
      color: #FFD700;
    }
    
    body.light-mode .footer-tagline {
      color: #888;
    }
    
    /* Mobile Responsive Breakpoints */
    @media (max-width: 768px) {
      body {
        padding: 8px;
      }
      
      .container {
        padding: 16px;
        border-radius: 16px;
      }
      
      #auth-section, #main-section {
        padding: 20px 16px;
      }
      
      .logo-header {
        justify-content: center;
        text-align: center;
      }
      
      .vision-logo {
        max-width: 50px;
      }
      
      #chat-box {
        height: clamp(200px, 35vh, 300px);
        padding: 12px;
      }
      
      #chat-form {
        flex-direction: column;
        gap: 8px;
      }
      
      #chat-form input[type="text"] {
        min-width: unset;
      }
      
      #chat-form button {
        width: 100%;
        min-width: unset;
      }
      
      .button-grid {
        grid-template-columns: 1fr;
        gap: 8px;
      }
      
      #logout-button {
        width: 100%;
        margin-bottom: 16px;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 8px;
      }
      
      .footer-sep {
        display: none;
      }
      
      input, button, select {
        padding: 16px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }
      
      #auth-section, #main-section {
        padding: 16px 12px;
      }
      
      #chat-box {
        height: clamp(180px, 30vh, 250px);
        padding: 10px;
      }
      
      .button-grid button {
        padding: 14px 12px;
      }
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      input, select {
        border-width: 2px;
      }
      
      button {
        border: 2px solid #FFD700;
      }
    }
    
    /* Focus indicators for keyboard navigation */
    *:focus {
      outline: 2px solid #FFD700;
      outline-offset: 2px;
    }
    
    button:focus, input:focus, select:focus {
      outline: 2px solid #FFD700;
      outline-offset: 2px;
    }
  </style>
</head>

  <script>
    // Global variables
    let loggedInUser = null;
    let favorites = [];

    // Utility functions
    function showPage(page) {
      document.querySelectorAll('.page-section').forEach(p => p.style.display = 'none');
      const targetPage = document.getElementById(page + '-page');
      if (targetPage) {
        targetPage.style.display = 'block';
      }
    }

    function showDashboard() {
      const authSection = document.getElementById('auth-section');
      const dashboard = document.getElementById('dashboard');
      if (authSection) authSection.style.display = 'none';
      if (dashboard) dashboard.style.display = 'block';
      showPage('business');
    }

    function showAuth() {
      const authSection = document.getElementById('auth-section');
      const dashboard = document.getElementById('dashboard');
      if (authSection) authSection.style.display = '';
      if (dashboard) dashboard.style.display = 'none';
    }

    function restoreSession() {
      const savedUser = localStorage.getItem("visionflowUser");
      const authSection = document.getElementById("auth-section");
      const mainSection = document.getElementById("main-section");
      const logoutButton = document.getElementById("logout-button");
      
      if (savedUser) {
        loggedInUser = JSON.parse(savedUser);
        if (authSection) authSection.classList.add("hidden");
        if (mainSection) mainSection.classList.remove("hidden");
        if (logoutButton) logoutButton.classList.remove("hidden");
      } else {
        loggedInUser = null;
        if (mainSection) mainSection.classList.add("hidden");
        if (authSection) authSection.classList.remove("hidden");
        if (logoutButton) logoutButton.classList.add("hidden");
      }
    }

    function updateThemeButton() {
      const btn = document.getElementById("toggle-theme");
      if (btn) {
        const isLight = document.body.classList.contains("light-mode");
        btn.textContent = isLight ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
      }
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function isValidPassword(password) {
      return password.length >= 8;
    }

    // Tool prompts
    const toolPrompts = {
      cofounder: "Ask anything about launching your startup idea.",
      scale: "Create a 6-month scaling roadmap for a fashion e-commerce startup.",
      idea: "Give me 3 business ideas for online tutoring.",
      ideatester: "Test my idea: An app that delivers groceries by drone in rural areas.",

    // Chat functionality
    async function handleChatSubmit(e) {
      e.preventDefault();
      
      const savedUser = localStorage.getItem("visionflowUser");
      loggedInUser = savedUser ? JSON.parse(savedUser) : null;
      
      if (!loggedInUser || !loggedInUser.email) {
        alert("‚ùå Please login or sign up first.");
        restoreSession();
        return;
      }

      const userInput = document.getElementById("user-input");
      const toolSelect = document.getElementById("tool-select");
      const chatBox = document.getElementById("chat-box");
      const sendBtn = document.getElementById("send-btn");
      
      if (!userInput || !toolSelect || !chatBox) return;
      
      const message = userInput.value.trim();
      const tool = toolSelect.value;
      
      if (!message) return;

      const fullPrompt = generatePrompt(tool, message);
      chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      userInput.value = "";
      
      if (sendBtn) {
        sendBtn.disabled = true;
        sendBtn.textContent = "Sending...";
      }

      try {
        const response = await fetch("https://visionflow-backend-vdjh.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: fullPrompt, tool, email: loggedInUser.email })
        });
        
        const data = await response.json();
        let responseHtml = "";
        
        if (tool === "logo" && data.image) {
          responseHtml = `
            <p><strong>VisionFlow:</strong></p>
            <img id="generated-logo" src="${data.image}" alt="Generated Logo" style="max-width:100%; border-radius:8px;" />
            <br><br>
            <button onclick="saveFavorite('${message.replace(/'/g, "\\'")}', '${data.image}')">üíæ Save to Favorites</button>

        } else if (data.reply) {

            <button onclick="saveFavorite('${message.replace(/'/g, "\\'")}', \`${data.reply.replace(/`/g, "\\`")}\`)">üíæ Save to Favorites</button>
          `;
        } else {

    // Export functions
    function exportToTXT() {
      if (favorites.length === 0) {
        alert("No favorites to export.");
        return;
      }
      
      const content = favorites.map(f => `Q: ${f.question}\nA: ${f.answer}\n`).join("\n");

    function exportToCSV() {
      if (favorites.length === 0) {
        alert("No favorites to export.");
        return;
      }
      
      const csv = "Question,Answer\n" + favorites.map(f => 
        `"${f.question.replace(/"/g, '""')}","${f.answer.replace(/"/g, '""')}"`)
        .join("\n");
      downloadFile("favorites.csv", csv);
    }

    function exportToPDF() {
      if (favorites.length === 0) {
        alert("No favorites to export.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      
      favorites.forEach(fav => {
        const text = `Q: ${fav.question}\nA: ${fav.answer}`;
        const lines = doc.splitTextToSize(text, 180);
        doc.text(lines, 10, y);
        y += lines.length * 10 + 10;
        if (y > 280) { 
          doc.addPage(); 
          y = 10; 
        }
      });
      
      doc.save("favorites.pdf");
    }

    function downloadFile(filename, content) {
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(link.href);
    }

    // Logo download function
    async function downloadLogo(format) {
      const img = document.getElementById("generated-logo");
      if (!img || !img.src) {
        alert("‚ùå No logo found.");
        return;
      }

      try {
        const response = await fetch(img.src);
        const blob = await response.blob();
        
        if (format === "png") {
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = "logo.png";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        } else {
          const url = URL.createObjectURL(blob);
          const image = new Image();
          image.onload = function() {
            const canvas = document.createElement("canvas");
            canvas.width = image.width;
            canvas.height = image.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(image, 0, 0);
            const dataUrl = canvas.toDataURL("image/jpeg", 0.95);
            const link = document.createElement("a");
            link.href = dataUrl;
            link.download = "logo.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
          };
          image.src = url;
        }
      } catch (err) {
        alert("‚ùå Failed to download logo: " + err.message);
      }
    }

      if (toggleTheme) {

          if (document.body.classList.contains("light-mode")) {
            document.body.classList.remove("light-mode");
            document.body.classList.add("dark-mode");
          } else {
            document.body.classList.remove("dark-mode");
            document.body.classList.add("light-mode");
          }
          updateThemeButton();
        };
      }
    }
